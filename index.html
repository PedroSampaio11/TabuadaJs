<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <script src="./js/scripts.js" defer></script>
    <title>tabuada js</title>
</head>
<body>
    <h1> Digite um número e confirme para gerar uma tabuada </h1>

    <form action="" id="form-tabuada">
        <div class="form-control">
            <label for="number" > Tabuada do:
                <input type="number" name="number" id="number" placeholder="10">
            </label>
        </div>

        <div class="form-control">
            <label for="multiplicator" > Multiplicar até:
                <input type="number" name="multiplicator" id="multiplicator" value="10">
            </label>
        </div>

        <input type="submit" value="Calcular">
    </form>

    <div id="table">
        <h2 id="title">
            Tabuada do número <span></span>
        </h2>
        <div id="multiplication-operation">
            <p>Informe um número para calcular uma tabuada...</p>
            
            </div>
        </div>
    </div>
</body>
</html>
